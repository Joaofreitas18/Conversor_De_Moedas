<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Conversor de Moeda</title>
</head>
<body>

    <div class="container">
        <h1>Conversor de Moedas</h1>

        <!-- Bot√£o Dark/Light Mode -->
        <button type="button" class="converter-btn" onclick="document.body.classList.toggle('dark-mode')">
            üåô / ‚òÄÔ∏è
        </button>

        <form class="converter-form" id="converterForm">

            <!-- Linha 1: Valor + Moeda de origem -->
            <div class="currency-row">
                <div class="currency-input">
                    <label for="amount">Valor</label>
                    <input type="number" id="amount" placeholder="Digite o valor" step="0.1" min="0" required>
                </div>

                <div class="currency-select">
                    <label for="fromCurrency">De</label>
                    <select id="fromCurrency" required>
                        <option value="USD">USD - D√≥lar</option>
                        <option value="EUR">EUR - Euro</option>
                        <option value="BRL" selected>BRL - Real</option>
                        <option value="GBP">GBP - Libra</option>
                        <option value="JPY">JPY - Iene</option>
                        <option value="CAD">CAD - D√≥lar Canadense</option>
                        <option value="AUD">AUD - D√≥lar Australiano</option>
                        <option value="CHF">CHF - Franco Su√≠√ßo</option>
                        <option value="CNY">CNY - Yuan</option>
                        <option value="ARS">ARS - Peso Argentino</option>
                    </select>
                </div>
            </div>

            <!-- Linha 2: Resultado + Moeda de destino -->
            <div class="currency-row">
                <div class="currency-input">
                    <label for="convertedAmount">Resultado</label>
                    <input type="text" readonly id="convertedAmount" placeholder="Valor convertido">
                </div>

                <div class="currency-select">
                    <label for="toCurrency">Para</label>
                    <select id="toCurrency" required>
                        <option value="USD" selected>USD - D√≥lar</option>
                        <option value="EUR">EUR - Euro</option>
                        <option value="BRL">BRL - Real</option>
                        <option value="GBP">GBP - Libra</option>
                        <option value="JPY">JPY - Iene</option>
                        <option value="CAD">CAD - D√≥lar Canadense</option>
                        <option value="AUD">AUD - D√≥lar Australiano</option>
                        <option value="CHF">CHF - Franco Su√≠√ßo</option>
                        <option value="CNY">CNY - Yuan</option>
                        <option value="ARS">ARS - Peso Argentino</option>
                    </select>
                </div>
            </div>

            <!-- Bot√£o de converter -->
            <button type="submit" class="converter-btn" id="converterBtn">
                üí∞ Converter Moeda
            </button>
        </form>
        
        <!-- Loader -->
        <div class="loading">
            <div class="spinner"></div>
            <span>Buscando cota√ß√£o...</span>
        </div>
        
        <!-- Resultado e Erro -->
        <div class="result"></div>
        <div class="error"></div>

        <!-- Informa√ß√µes -->
        <div class="info"> 
            <p>üí° Taxas atualizadas em tempo real</p>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
